[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    benchmark: marks tests as performance benchmarks
    slow: marks tests as slow running (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    database: marks tests related to database operations
    llm: marks tests requiring LLM services
    redis: marks tests requiring Redis
    slack: marks tests requiring Slack integration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sentence_transformers.*
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S