groups:
  - name: slack-kb-agent
    rules:
      # Application Health Alerts
      - alert: SlackKBAgentDown
        expr: up{job="slack-kb-agent"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Slack KB Agent is down"
          description: "Slack KB Agent has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(slack_kb_agent_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate in Slack KB Agent"
          description: "Error rate is {{ $value }} errors per second."

      # Performance Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(slack_kb_agent_query_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time for queries"
          description: "95th percentile response time is {{ $value }} seconds."

      - alert: HighMemoryUsage
        expr: slack_kb_agent_memory_usage_bytes / slack_kb_agent_memory_limit_bytes > 0.9
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} of available memory."

      # Knowledge Base Alerts
      - alert: KnowledgeBaseEmpty
        expr: slack_kb_agent_kb_documents_total == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Knowledge base is empty"
          description: "No documents found in the knowledge base."

      - alert: HighSearchFailureRate
        expr: rate(slack_kb_agent_search_failures_total[5m]) / rate(slack_kb_agent_search_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High search failure rate"
          description: "Search failure rate is {{ $value | humanizePercentage }}."

      # Database Alerts
      - alert: DatabaseConnectionFailure
        expr: slack_kb_agent_db_connections_failed_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "{{ $value }} database connection failures detected."

      # Cache Alerts
      - alert: LowCacheHitRate
        expr: rate(slack_kb_agent_cache_hits_total[5m]) / rate(slack_kb_agent_cache_requests_total[5m]) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}."

      - alert: CacheConnectionDown
        expr: slack_kb_agent_cache_available == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Cache service unavailable"
          description: "Redis cache connection is down."

  - name: system
    rules:
      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

      - alert: OutOfMemory
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Out of memory"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

  - name: database
    rules:
      # PostgreSQL Alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "{{ $value | humanizePercentage }} of maximum connections are in use."

      - alert: LongRunningQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Long running database queries"
          description: "Query running for {{ $value }} seconds."

  - name: redis
    rules:
      # Redis Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis is down"
          description: "Redis cache server is not responding."

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."